<!DOCTYPE html>
<!--导入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div>
    <form method="post" enctype="multipart/form-data" action="/v1/verify">
        <div>
            <label>用户名称</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>用户密码</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label th:text="${message1}"></label>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>
</div>


</body>
</html>
